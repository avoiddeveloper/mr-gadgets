<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Gadgets</title>
    <!-- Tailwind Css & Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Custom Js -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-poppins">
    <header class="bg-[#0D6EFD0D]">
        <!-- Navbar Part Start -->
        <section class="container mx-auto py-5 md:py-8 lg:py-9">
            <div class="navbar">
                <div class="navbar-start">
                  <a class="text-2xl font-bold">MR Gadgets</a>
                </div>
                <div class="navbar-end">
                  <a href="#" class="btn text-lg lg:text-xl lg:font-bold text-white primary-clr lg:px-10 hover:bg-blue-700">Sign Up</a>
                </div>
              </div>
        </section>
        <!-- Navbar Part End -->

        <!-- Banner Part Start -->
        <section>
            <div class="hero">
                <div class="hero-content text-center">
                  <div>
                    <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold">Apple Iphone 15 Pro Max</h1>
                    <p class="py-5 lg:py-6 lg:text-lg">There are many variations of passages of Lorem Ipsum available, but the majority <br>3 have suffered alteration in some form, by injected humou.</p>
                    <button class="btn primary-clr hover:bg-blue-700 font-bold lg:text-xl text-white lg:px-9">Buy Now</button>
                    <img src="images/iPhones.png" alt="iPhones">
                  </div>
                </div>
              </div>
        </section>
        <!-- Banner Part End -->
    </header>

    <main class="py-5 md:py-10 lg:py-20">
        <!-- Search Your Phone Part Start -->
        <section class="container mx-auto text-center">
            <h2 class="font-semibold text-2xl lg:text-4xl capitalize pb-4 lg:pb-7">Search your phone</h2>
            <div class="flex justify-center">
                <input type="text" placeholder="Search your phone" class="input rounded-full bg-slate-200 w-full max-w-lg text-center focus:outline-none border-none" />
                <button class="btn rounded-full primary-clr hover:bg-blue-700 font-bold lg:text-xl text-white">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>
        <!-- Search Your Phone Part End -->
    </main>

    <footer></footer>

    <script src="js/custom.js"></script>
</body>
</html>
